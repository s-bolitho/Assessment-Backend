<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <header><h1>Game List</h1></header>
    <form>
      <input 
          type='text'
          id="title"
          placeholder="What's the game's title?"/>
      <input 
          type='text'
          id="img"
          placeholder='Paste an image URL'/>
      <section id="ratings-container">
          <p>Rate the game:</p>
          <div id="radio-container">
              <label for="one">
                  <input
                      type="radio"
                      name="ratings"
                      value="1"
                      id="one"/>
                  1
              </label>
              <label for="two">
                  <input
                      type="radio"
                      name="ratings"
                      value="2"
                      id="two"/>
                  2
              </label>
              <label for="three">
                  <input
                      type="radio"
                      name="ratings"
                      value="3"
                      id="three"/>
                  3
              </label>
              <label for="four">
                  <input
                      type="radio"
                      name="ratings"
                      value="4"
                      id="four"/>
                  4
              </label>
              <label for="five">
                  <input
                      type="radio"
                      name="ratings"
                      value="5"
                      id="five"/>
                  5
              </label>
          </div>
      </section>
      <button>add game</button>
  </form>

<div></div>
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="willSamPassButton">Will Sam pass this bootcamp??</button>
    <button id="isEghaCoolButton">Is Egha Cool?</button>
    <button id="isJaredCoolButton">Is Jared Cool?</button>
    <button id="isBenCoolButton">Is Ben Cool?</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
